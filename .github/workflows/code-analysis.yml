name: golangci-lint
on:
  push:
    paths-ignore:
      - "*.md"
  pull_request:
    paths-ignore:
    - "*.md"
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
