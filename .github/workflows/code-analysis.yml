name: golangci-lint
on:
  push:
    paths-ignore:
      - "*.md"
  pull_request:
    paths-ignore:
    - "*.md"
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --enable=wastedassign,whitespace,predeclared,nestif,nakedret,importas,ifshort,gomnd,goimports,prealloc,misspell,goconst,bodyclose,unconvert,asciicheck,errorlint,gocritic,godot --out-format=colored-line-number --sort-results --max-issues-per-linter=0 --max-same-issues=0
